<h2>My Heroes</h2>
<label>Hero Name;                                      
  <input #heroName>
</label>
<button (click) = add(heroName.value); heroName.value = ''''></button>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a rouerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span
      >{{ hero.name }}
    </a>
  </li>
</ul>
