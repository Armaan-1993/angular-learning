<h2>My Heroes</h2>
<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"
  >
    <span class="badge">id: {{ hero.id }}</span
    >, name: {{ hero.name }}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name | uppercase }}</h2>
  <!-- formating with uppercase pipe rather than using toUpperCase() -->
  <div><span>id: </span> {{ selectedHero.id }}</div>
  <div>
    <label
      >name: <input [(ngModel)]="selectedHero.name" placeholder="name"
    /></label>
  </div>
</div>
